## Bootstrap Configuration (amd64)
# ServerRoot / LoadModule wrapper
ServerRoot	{{PREFIX}}
<Macro LoadModule $name	$module_so>
	LoadModule	$name	modules/amd64/$module_so
</Macro>

# MPM Selection
<IfDefine MPM_EVENT>
	Use LoadModule mpm_event_module mod_mpm_event.so
</IfDefine>
<IfDefine MPM_WORKER>
	Use LoadModule mpm_worker_module mod_mpm_worker.so
</IfDefine>
<IfDefine MPM_PREFORK>
	Use LoadModule mpm_prefork_module mod_mpm_prefork.so
</IfDefine>

<IfModule !mpm_event_module>
	<IfModule !mpm_worker_module>
		<IfModule !mpm_prefork_module>
			 Use LoadModule mpm_event_module mod_mpm_event.so
		</IfModule>	
	</IfModule>	
</IfModule>	

# load main configuration
include	conf/httpd.conf
