## minimal host configuration
# you NEED to change this to make apache useable.
Listen 80
<VirtualHost *:80>
	ServerName locahost
	CustomLog "var/logs/access_log" common
	
	DocumentRoot "{{PREFIX}}/share/htdocs"
	<Directory "{{PREFIX}}/share/htdocs">
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
</VirtualHost>
